experiment_name: ncct_resnext

random_state: 1

tasks:
  -
    type: classification
    target: good_outcome
    loss: binary_cross_entropy
    weight: 1.0
    metrics: [f1, precision, auroc, auprc, accuracy]

model:
  name: SEResNext50Single
  checkpoint: null
  

data: 
  path: data/escapena1/
  modality: "B0_NCCT"

hyperparameters:
  epochs: 1000
  log_interval: 20
  batch_size: 16
  learning_rate: 0.0001
  early_stopping:
    patience: 1000
    target: good_outcome
    metric: f1
    goal: max
    min_improvement: 0.0004
  learning_rate_scheduler:
    factor: 0.99
    patience: 50

preprocessing:
  spacing: [0.45, 0.45, 2.5]
  size: [291, 356, 54]
  windowing:
    level: 40
    width: 80
  normalize:
    mean: 29.81
    std: 12.06
